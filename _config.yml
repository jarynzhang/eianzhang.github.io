# Site wide configuration

title:            Eian Zhang | Blog
locale:           zh_CN
url:              https://eianzhang.github.io


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Eian Zhang
  avatar: bio-photo.png
  bio: "The Stars Our Destination"
  email: unsplashking@outlook.com
  disqus-shortname:
  twitter: eianzhang
  instagram: eianzhang
  facebook:
  google:
    plus: #username
    analytics: "google-universal"
    verify: "UA-202573609-1"
    ad-client:
    ad-slot:
  bing-verify:
  github: eianzhang
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr:
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]


gems:
  - jekyll-feed
