<div class="navigation-wrapper">
	<div class="site-name">
		{% if page.url == site.url %}
		  <a href="{{ domain }}{{ site.url }}" class="current">{{ site.title }}</a>
		{% else %}
		  <a href="{{ domain }}{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation">
		  <ul>
			  {% for link in site.data.navigation %}
			  {% if page.url == link.url %}
					<li><a href="{{ domain }}{{link.url}}" id="{{link.title}}" class="current">{{link.title}}</a></li>
				{% else %}
					<li><a href="{{ domain }}{{link.url}}">{{link.title}}</a></li>
				{% endif %}
				{% endfor %}
		  </ul>
		</nav>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
